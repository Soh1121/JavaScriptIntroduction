<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>
    <script>
        /*
            ループ処理
            for

            break ループ処理を抜ける
            continue ループ処理を1回スキップ
        */

        for (var i = 0; i < 10; i++) {
            if (i ===5) {
                // break;
                continue;
            }
            console.log(i);
        }
    </script>
</html>
