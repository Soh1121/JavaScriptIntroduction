<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>
    <script>
        /*
            条件分岐
            if(条件) {
                真
            } else {
                偽
            }

            比較演算子
                > <
                >= <=
                === ==
                !== !=

            論理演算子
                AND &&
                OR ||
                NTO !
                score > 60 && score < 80
        */
        var score = 50;
        if (score > 60) {
            console.log("ok!");
        } else if (score > 40) {
            console.log("soso...");
        } else {
            console.log("ng!");
        }
    </script>
</html>
